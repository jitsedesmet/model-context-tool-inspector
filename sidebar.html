<!DOCTYPE html>
<html>
  <head>
    <title>Tool Inspector</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Model Context Tools</h2>

      <div id="status"></div>

      <p class="desc">Tools exposed via <code>navigator.modelContextTesting</code>.</p>

      <div class="table-container">
        <table id="resultsTable">
          <thead>
            <tr id="tableHeaderRow"></tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      <div id="copyToClipboard">üìù Copy as ScriptToolConfig</div>
      </div>

      <h2>Interact with the Page</h2>

      <div class="form-group">
        <label for="toolNames">Tool</label>
        <select id="toolNames"></select>
      </div>

      <div class="form-group">
        <label for="inputArgsText">Input Arguments</label>
        <textarea id="inputArgsText">{"text": "hello world"}</textarea>
      </div>

      <div class="form-group">
        <button id="executeBtn">Execute Tool</button>
      </div>

      <pre id="toolResults"></pre>
    </div>
    <script src="sidebar.js"></script>
  </body>
</html>
