<html>
  <head>
    <title>Tool Inspector</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="collapsible-header">WebMCP Tools</h2>
      <div class="section-content">

      <div id="status"></div>

      <div class="table-container">
        <table id="resultsTable">
          <thead>
            <tr id="tableHeaderRow"></tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
        <div id="copyToClipboard">
          <span id="copyAsScriptToolConfig">üìù Copy as ScriptToolConfig</span>
          <span id="copyAsJSON">üìù Copy as JSON</span>
        </div>
      </div>
      </div>

      <h2 class="collapsible-header">Interact with the Page</h2>
      <div class="section-content">

      <div class="form-group">
        <label for="providerSelect">AI Provider</label>
        <select id="providerSelect">
          <option value="gemini">Google Gemini</option>
          <option value="ollama">Local Ollama</option>
        </select>
      </div>

      <div id="geminiConfig" class="provider-config">
        <div class="form-group">
          <button id="apiKeyBtn" class="secondary">Set Gemini API key</button>
        </div>
      </div>

      <div id="ollamaConfig" class="provider-config" style="display: none;">
        <div class="form-group">
          <label for="ollamaUrl">Ollama URL</label>
          <input type="text" id="ollamaUrl" placeholder="http://localhost:11434" />
        </div>
        <div class="form-group">
          <button id="testOllamaBtn" class="secondary">Test Connection</button>
          <button id="saveOllamaBtn" class="secondary">Save Ollama Settings</button>
        </div>
        <div id="ollamaTestResult" style="margin-top: 8px; padding: 8px; border-radius: 4px; font-size: 12px; display: none;"></div>
      </div>

      <div class="form-group">
        <label for="userPromptText">User Prompt</label>
        <textarea id="userPromptText"></textarea>
      </div>

      <div class="form-group">
        <label for="modelSelect">AI Model</label>
        <select id="modelSelect">
          <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
          <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
          <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
          <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
          <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
        </select>
      </div>

      <div class="form-group">
        <button id="promptBtn" disabled>Send</button>
        <button id="resetBtn" class="secondary" disabled>Reset</button>
        <button id="traceBtn" class="secondary">Copy trace</button>
      </div>

      <pre id="promptResults"></pre>

      <div class="form-group">
        <label for="toolNames">Tool</label>
        <select id="toolNames"></select>
      </div>

      <div class="form-group">
        <label for="inputArgsText">Input Arguments</label>
        <textarea id="inputArgsText">{"text": "hello world"}</textarea>
      </div>

      <div class="form-group">
        <button id="executeBtn">Execute Tool</button>
      </div>

      <pre id="toolResults"></pre>
      </div>
    </div>
    <script type="module" src="sidebar.js"></script>
  </body>
</html>
